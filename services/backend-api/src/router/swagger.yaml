openapi: 3.0.0
info:
  title: Example API
  description: This is an example API
  version: 1.0.0
servers:
  - url: http://localhost:8080/  # TODO: Make it dynamic
paths:
  /news:
    get:
      summary: Get news
      description: Get news from the news API
      parameters:
        - name: q
          in: query
          description: The query to search for
          required: true
          schema:
            type: string
      responses:
        "200":
          description: JSON object with the news
          content:
            application/json:
              schema:
                type: array
                items:
                      type: object
                      properties:
                        title:
                          type: string
                          description: The title of the article
                        link:
                          type: string
                          description: The link to the article
                        content:
                          type: string
                          description: The content of the article
                        published:
                          type: string
                          description: The date the article was published
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: The error message
  /summarize-text:
    post:
      summary: Summarize text
      description: Use the google/pegasus-large model on HuggingFace to summarize the given text
      requestBody:
        description: JSON object with the text to summarize
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: The text to summarize
      responses:
        "200":
          description: JSON object with the summarized text
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary:
                    type: string
                    description: The summarized text
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: The error message